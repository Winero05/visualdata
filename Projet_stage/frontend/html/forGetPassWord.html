<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="css/forGetPassWord.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="forgot-password_main">
        <form class="form_container">
            <div class="forgot-password">
                <span>Mot de passe oublié</span>
            </div>
            <div class="email box">
                <input type="text" name="user_email" id="email" autocomplete="on" required>
                <label for="email" class="label">Email</label>
                <i class="bx bx-envelope icon"></i>
            </div>
            <div class="password box">
                <input type="password" name="user password" id="password" autocomplete="off" required>
                <label for="password" class="label">Nouveau mot de passe</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="confirm new-password box">
                <input type="password" name="user password" id="confir-password" autocomplete="off" required>
                <label for="confir-password" class="label">Confirmé le nouveau mot de passe</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-me box">
                <input type="checkbox" name="Remeber user" id="remember-me">
                <label for="remember-me">Se souvenir de moi.</label>
            </div>
            <div class="submit box">
                <button type="submit">Enrégistrer</button>
            </div>
            <div class="pas_de_compte">
                <span>Vous avez déjà un compte ?  <a href="login.html">Se connecter</a> </span>
            </div>
        </form>
    </main>
</body>
</html>
