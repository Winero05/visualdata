<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de visualisation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h2>Outil de visualisation de données</h2>
    </header>
    <main>
        <div class="dashbord">
            <div class="open_close_dashbord_contener">
                <div class="open_close_dashbord_barret"></div>
                <div class="open_close_dashbord_barret"></div>
                <div class="open_close_dashbord_barret"></div>
            </div>
            <div class="chargement_de_fichier_contener">
                <button class="btn_path_file">Choisir un fichier</button>
                <div class="box_modal">
                    <div class="myPopUp">
                        <label for="url_or_filePath">Entrer l'URL des données ou le chemin du fichier.</label>
                        <input type="text" id="url_or_filePath" placeholder="https://url_des_donnees ou bien C:/..." name="Reçevoir une URL ou un chemin du discque local.">
                        <button type="submit" class="btn_url_or_filePath" onclick="load();"><span>Envoyer</span></button>
                    </div>
                </div>
                <select name="reduction_methode_options" id="reduction_methode_options" aria-label="Méthodes de réduction de dimensions" disabled>
                    <option value=""></option>
                    <option value="pca">PCA</option>
                    <option value="tsne">t-SNE</option>
                    <option value="umap">UMAP</option>
                </select>
            </div>
            <div class="visual_contener">
                <button type="button" class="visual_2d" disabled>Visualisation 2D</button>
                <button type="button" class="visual_3d" disabled>Visualisation 3D</button>
            </div>
        </div>
        <div class="contener">
            <div id="plot">
                <div class="loading_data_icon">
                    <img src="img/importation_de_fichier.png" alt="importation_de_fichier" class="icon_importation_de_fichier">
                </div>
            </div>
            <div class="resumer_des_donnees">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
