<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --width-dashboard: calc(100% / 5);
            --width-dashboard-reduit: calc(100% / 30);
            --tw-bg-opacity: 1;
            --my-pramary-text-color: white;
            --my-font-family: 'Poppins', sans-serif;
            --my_background_color: rgb(31 41 55/var(--tw-bg-opacity));
        }

        * {
            margin: 0;
            padding: 0;
            color: var(--my-pramary-text-color);
            box-sizing: border-box;
            background-color: var(--my_background_color);
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            width: 100%;
            margin: 10px;
            font-weight: 700;
            text-align: center;
            font-family: var(--my-font-family);
        }

        body > h1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div {
            width: 50%;
            display: flex;
            justify-content: center;
            border-radius: 10px;
        }

        a {
            position: absolute;
            border: 1px solid #fff;
            width: 200px;
            height: 50px;
            display: flex;
            font-weight: 400 ;
            font-size: x-large;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: scale 99ms;
            font-family: var(--my-font-family);
        }
        a:hover {
            scale: .98;
            transition: scale .2s;
            box-shadow: 0 0 15px 0 rgb(124, 158, 214);
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
